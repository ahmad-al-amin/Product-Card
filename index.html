<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Products Card </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="products">
        <h1>Our Products</h1>
        <div class="all-products">
            <div class="product one">
                <img src="img1.png" alt="img">
                <div class="info">
                    <h4 class="product-title">
                        Samsung Laptop
                    </h4>
                    <p class="product-price">$100</p>
                    <a href="#" class="product-btn">
                        Buy Now
                    </a>
                </div>
            </div>

            <div class="product two">
                <img src="img2.png" alt="laptop">
                <div class="info">
                    <h4 class="product-title">Alienware Laptop</h4>
                    <p class="product-price">
                        $140
                    </p>
                    <a href="#" class="product-btn">
                        Buy Now
                    </a>
                </div>
            </div>

            <div class="product three">
                <img src="img3.png" alt="laptop">
                <div class="info">
                    <h4 class="product-title">Acer Laptop</h4>
                    <p class="product-price">$120</p>
                    <a href="#" class="product-btn">Buy Now</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
